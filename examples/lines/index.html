<!-- Existing/mock logic -->
<script>
  // Existing/mock logic
  //
  // Bind your own ViewModel
  var myViewModel = new Vue({
    el: '#app',
    data: {
      lines: []
    }
  })
  // Simulate user interactions
  // These `myViewModel.lines` changes could be anywhere in the app
  var seconds = 0
  while (seconds < 100) {
    seconds += 0.5
    setTimeout(
      function() {
        var diceRoll = Math.random()
        if (diceRoll < 0.8) {
          var randomLine = [
            { x: 1, y: Math.random() },
            { x: 2, y: Math.random() },
            { x: 3, y: Math.random() }
          ]
          myViewModel.lines.push(randomLine)
        } else {
          myViewModel.lines = []
        }
      },
      seconds * 1000
    )
  }
</script>
